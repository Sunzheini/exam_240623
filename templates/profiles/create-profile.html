{% extends 'core/base.html' %}

{% block navigation %}
    <div class="guest">
        <a href="{% url 'create profile' %}">Create Profile</a>
    </div>
{% endblock %}

{% block content %}
    <!-- Create Profile Form -->
    <section id="register">
        <div class="form">
            <h2>Create Profile</h2>
            <form class="register-form" action="{% url 'create profile' %}" method="post">

                {{ form }}
                {% csrf_token %}
                <button type="submit">Create</button>

            </form>
        </div>
    </section>
{% endblock %}

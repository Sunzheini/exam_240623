{% extends 'core/base.html' %}
{% block content %}
    <!-- Edit Profile Form -->

    <section id="register">
        <div class="form">
            <h2>Edit Profile</h2>
            <form class="register-form" action="{% url 'edit profile' %}" method="post">
                <label for="first-name">First Name:</label>
                {{ form }}
                {% csrf_token %}
                <button type="submit">Edit</button>

            </form>
        </div>
    </section>
{% endblock %}
